<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <template>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Solar energy</h2>
                    <img src="solar-power-plant.png" alt="" width="50">
                </div>
            </div>
            <div class="form">
                <form action="/login" name="login" method="post" autocomplete="off">
                    
                <h2>Login</h2>
                <div class="form-group">
         
                    <label>Username</label>
                    <input type="text" name="name" placeholder="enter username" class="form-control" required>
                </div>
                <div class="form-group">
                
                    <label>Password</label>
                    <input type="password" name="password" placeholder="enter password" class="form-control" required>
                </div>
                <div class="form-group">
                <button class="btnn" x-on:click=""><a href="{{url_for('home')}}">Login</a></button>
                </div>
                <p class="link">Don't have an account<br>
                <a href="{{url_for('register')}}" ><button type="button" class="btn btn-link">Sign up</button>
                
                <p class="liw">Log in with</p>
    
                <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
              </form>
    
            </div>
        <br><br>
        </div>
        </template>
</body>
</html>
